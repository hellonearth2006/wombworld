<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1D1F21;
            color: #ccc;
            margin: 20px;
        }
        .post, .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            margin: 20px auto;
            padding: 10px;
            max-width: 650px;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .post-header, .form-container input, .form-container textarea, .form-container button {
            margin-bottom: 10px;

        }
        .anonymous, .form-container input {
            font-weight: bold;
            color: #dfeffa;

        }
        .post-id, .form-container input {
            font-family: monospace;
            color: #B294BA;
            margin-left: 10px;

        }
        .post-time {
            font-size: 0.85em;

        }
        .post-content, .form-container textarea {
            margin-top: 10px;

        }
        .highlight {
            color: #A7B063;
        }
        .replies {

            color: #67a1f8;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            background-color: #333;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .form-container button {
            background-color: #67a1f8;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

            background-color: #5591d8;
        }

    <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDf_y4A41vedtZgpEIQzWQgWbqtRd6-Dyg",
        authDomain: "wombworld-61121.firebaseapp.com",
        projectId: "wombworld-61121",
        storageBucket: "wombworld-61121.appspot.com",
        messagingSenderId: "269013627459",
        appId: "1:269013627459:web:164dd6284b400e8cf85af6",
        measurementId: "G-XN7835CBSF"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    console.log("Firebase initialized");

    // Collect visitor data (already implemented)
    async function collectAndSendData() {
        // Your existing data collection logic
    }

    window.onload = async () => {
        collectAndSendData();

        // Handle form submission for new posts
        const postForm = document.getElementById('postForm');
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the page from refreshing

            const postContent = document.getElementById('postContent').value;
            const postTime = new Date().toISOString();
            const anonymous = 'Anonymous';

            // Store post data in Firestore
            try {
                await addDoc(collection(db, "posts"), {
                    content: postContent,
                    time: postTime,
                    user: anonymous
                });
                alert('Post added successfully!');
                postForm.reset(); // Clear the form
                loadPosts(); // Reload posts after submission
            } catch (error) {
                console.error("Error adding post:", error);
            }
        });

        // Load existing posts from Firestore
        async function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = ''; // Clear existing posts

            const querySnapshot = await getDocs(collection(db, "posts"));
            querySnapshot.forEach((doc) => {
                const postData = doc.data();
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">
                        <div>
                            <span class="anonymous">${postData.user}</span> 
                            <span class="post-id">ID:generated</span>
                        </div>
                        <div>
                            <span class="post-time">${new Date(postData.time).toLocaleString()}</span>
                        </div>
                    </div>
                    <div class="post-content">
                        ${postData.content}
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Load posts when page loads
        loadPosts();
    };
    </script>
</head>
<body>

<h1 style="color: #fff;">Anonymous Posting</h1>

<!-- New Post Form -->
<div class="form-container">
    <form id="postForm">
        <textarea id="postContent" rows="4" placeholder="Enter your post here..."></textarea>
        <button type="submit">Post</button>
    </form>
</div>

<!-- Display posts -->
<div id="postsContainer"></div>

</body>
